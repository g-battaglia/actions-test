name: Publish Python 🐍 distributions 📦 to PyPI

on:
  push:
    branches:
      - master
      - "dev*"

jobs:
  test:
    name: Test all changes 💫
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Set environment for branch
        run: |
          if [[ $GITHUB_REF == 'refs/heads/master' ]]; then
              echo "SEGRETO1=develop" >> "$GITHUB_ENV"
              echo "SEGRETO2=staging" >> "$GITHUB_ENV"
          else
              echo "SEGRETO1=${{ steps.extract_branch.outputs.branch }}" >> "$GITHUB_ENV"
              echo "SEGRETO2=production" >> "$GITHUB_ENV"
          fi

      - name: Echo env
        run: echo $SEGRETO1 echo $SEGRETO2
